app:
  title: Liatrio Backstage App
  baseUrl: https://backstage-staging.internal.lead.prod.liatr.io

organization:
  name: Liatrio

backend:
  baseUrl: https://backstage-staging.internal.lead.prod.liatr.io
  listen:
    port: 7000
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: https://backstage-staging.internal.lead.prod.liatr.io
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  database:
    client: sqlite3
    connection: ':memory:'

